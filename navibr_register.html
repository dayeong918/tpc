<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    ul{
        list-style-type: none;
        margin:0;
        padding:0;
        width: 110px;
        background-color: #5a0401;
        border-width:1px;
        border-color:#fef5e8;
    }
    li{
        border:1px solid #f1f1f1;
        font-family:"calibri";
        font-weight:bold;
        justify-content: space-between;
        text-align:center;
    }
    li a{
        display:block;
        color:white;
        padding:8px 16px;
        text-decoration:none;
    }
    li a:hover{
        background-color: #fef5e8;
        color:#5a0401;
    }
    /*li a:hover:not(.active){*/
    /*    background-color:#fef5e8;*/
    /*}*/
    a.active{
        background-color:#5a0401;
        color: #fef5e8;
        font-weight:bold;
        font-size:23px;
    }

</style>
</head>
<body>
<ul>
    <li><a class="active" href="#regist">Regist</a></li>
    <li><a href="#Cookies">Cookies</a></li>
    <li><a href="#URL">URL</a></li>
    <li><a href="#JSON">JSON</a></li>
</ul>
</body>
</html>
